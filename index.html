</head>

<body>

    <div class="main">
        <div class="container1">

            <div class="Bill-div">
                <h2>Bill</h2>
                <div class="Bill-div-2">
                    <span>â‚¹</span>
                    <input type="number" id="Bill">
                </div>

            </div>

            <div class="Tip-div">
                <h2>Select Tip</h2>
                <div class="btn-tip">
                    <button class="BtnTip" disabled>5&#37;</button>
                    <button class="BtnTip" disabled>10%</button>
                    <button class="BtnTip" disabled>15%</button>
                    <button class="BtnTip" disabled>25%</button>

            <div class="people">

                <input type="number" placeholder="No of People" id="People" class="inp" disabled>
            </div>

            <button id="btnBill" disabled>Generate Bill</button>

        </div>


        <div class="container2">
             <div class="output-main">
                <div>
                    <p>Tip amount</p>
                    <span id="tip-output"></span>
                </div>
    
                <div>
                    <p>Total</p>
                    <span id="total-output"></span>
                </div>
    
                <div>
                    <p>Each Person Bill</p>
                    <span id="split-output"></span>
                </div>
             </div>

            <button class="reset" disabled>Reset</button>
        </div>

    </div>
